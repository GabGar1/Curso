<body>
    <h1>teste</h1>
<script>
    var n1 = Number(window.prompt('Digite um número: '))//prompt retorna string precisa mudar pra number
    var n2 = Number(window.prompt('Digite outro número: '))
    //number.parseInt(n) converte de string ou qualquer coisa para numero inteiro, então quando digitar no prompt vai ser ocnvertido pra inteiro
    //Number.parseFloat(n) converte tambem mas para números reais
    //Number(n) ele ja identifica e pode ser String(n) também
    var n3 = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} ficou igual a ${n3}`)//+ serve para adição(number+number)
    //+ tambem serve para concateção (string+string)
    //aspas simples para string simples
    //``para template holder ${}
    //s.lenght mostra quanots caracteres tem a string
    //s.toUpperCase() tudo para 'Maiúsculas'
    //s.toLowerCase() tudo para 'minúsculas'
</script>
